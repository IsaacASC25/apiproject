<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Finder</title>
    <link href="/src/style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  </head>
  <style>
  @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
  </style>
  <body class="min-h-screen bg-gray-100 text-gray-900">
    <main class="max-w-6xl mx-auto p-6">
      <h1 class="text-6xl font-bold text-center p-4 mb-12" style="font-family: 'Pokemon Solid', sans-serif;">Pokemon Card Finder</h1>

      <section class="bg-white rounded-lg shadow p-6 mb-8">
        <p class="text-sm text-gray-600 mb-4">Search Pokemon cards by set and name.</p>

        <div class="grid gap-4 md:grid-cols-3">
          <div class="relative">
            <input
              id="set"
              type="text"
              placeholder="Set"
              class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <ul
              id="setSuggestions"
              class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden z-50"
            ></ul>
          </div>

          <div class="relative">
            <input
              id="name"
              type="text"
              placeholder="Name"
              class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <ul
              id="nameSuggestions"
              class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-48 overflow-y-auto hidden z-50"
            ></ul>
          </div>

          <button
            id="searchBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-6 py-2 transition"
          >
            Search
          </button>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-4">Results</h2>
        <div
          id="api-display"
          class="grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4"
        >
          <p class="col-span-full text-center text-gray-500">Loading cards...</p>
        </div>
      </section>
    </main>
  </body>
</html>
